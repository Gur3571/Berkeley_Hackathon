<!DOCTYPE html>
<html>
  <head>
    <div style="border-style: solid; width: 50%; position: relative; left: 25%; padding-bottom: 20px; border-radius: 30px;background-color: #FFE882; border-color: #ff473d;">
    <title>Ask Paul a question!!!</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Here is what Paul says</h1>

    <!-- Display the conversation history -->
    <div>
      {% for prompt in conversation %}
      <p>{{ prompt }}</p>
      {% endfor %}
    </div>

    <!-- Display the result -->
    <div>
      <p style="text-align: center">{{ result }}</p>
    </div>

    <form method="POST" action="/" style="text-align: center">
      <input
        type="text"
        name="query"
        placeholder="Have a follow up question? Better Ask Paul"
        style="width: 400px"
      />
      <input type="submit" value="Submit" />
    </form>
  </div>
  </body>
</html>
